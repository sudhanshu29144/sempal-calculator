<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
    }

    h2 {
      color: #333;
    }

    input {
      margin: 8px;
      padding: 10px;
      width: 120px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin: 8px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  
  <input type="number" id="num1" placeholder="Enter number 1">
  <input type="number" id="num2" placeholder="Enter number 2">
  <br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('sub')">Subtract</button>
  <button onclick="calculate('mul')">Multiply</button>
  <button onclick="calculate('div')">Divide</button>
  
  <div id="result">Result: </div>

  <script>
    function calculate(operation) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid numbers";
        return;
      }

      if (operation === 'add') result = n1 + n2;
      if (operation === 'sub') result = n1 - n2;
      if (operation === 'mul') result = n1 * n2;
      if (operation === 'div') {
        if (n2 === 0) {
          document.getElementById("result").innerText = "⚠️ Cannot divide by zero";
          return;
        }
        result = n1 / n2;
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
